<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section class="screen">
            <output>0</output>
        </section>

        <section class="buttons">
            <button class="clear">Clear</button>
            <button class="seven show">7</button>
            <button class="eight show">8</button>
            <button class="nine show">9</button>
            <button class="div sign">&divide;</button>
            <button class="four show">4</button>
            <button class="five show">5</button>
            <button class="six show">6</button>
            <button class="mul sign">&times;</button>
            <button class="one show">1</button>
            <button class="two show">2</button>
            <button class="three show">3</button>
            <button class="sub sign">&minus;</button>
            <button class="zero show">0</button>
            <button class="dot show">.</button>
            <button class="equals">=</button>
            <button class="add sign">&plus;</button>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
